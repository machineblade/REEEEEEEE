<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Home</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="topbar">
  <div class="topbar-inner">
    <div class="topbar-left-group">
      <div class="topbar-left">SUPREME 1</div>
      <div class="nav-buttons">
        <button class="nav-button" onclick="window.location.href='../index.html'">HOME</button>
        <button class="nav-button" onclick="window.location.href='../games/games.html'">GAMES</button>
        <button class="nav-button nav-active" onclick="window.location.href='./about.html'">ABOUT</button>
        <button class="nav-button" onclick="window.location.href='messanger/index.html'">MESSENGER</button>
      </div>
    </div>

    <div class="user-menu">
      <button class="user-toggle" id="user-toggle">
        <span id="topbar-username">Username</span>
        <span class="user-caret">â–¾</span>
      </button>
      <div class="user-dropdown" id="user-dropdown">
        <button class="logout-circle" id="logout" title="Log out">
          <span class="logout-label">Log out</span>
        </button>
        
      </div>
    </div>
  </div>
</div>

<main class="content-wrapper">
</main>


<script src="../localcheck.js"></script>
  <script>

  const userToggle = document.getElementById('user-toggle');
  const userDropdown = document.getElementById('user-dropdown');

  if (userToggle && userDropdown) {
    userToggle.addEventListener('click', () => {
      userDropdown.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!userDropdown.contains(e.target) && !userToggle.contains(e.target)) {
        userDropdown.classList.remove('open');
      }
    });
  }

  const logoutBtn = document.getElementById('logout');
  if (logoutBtn) {
    logoutBtn.onclick = () => {
      localStorage.removeItem('user');
      window.location.href = '/login.html';
    };
  }
</script>

</body>
</html>
