<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messenger</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <button class="menu-button" id="menuButton">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="current-chat" id="currentChatName">No chat selected</div>
    </header>

    <div class="main">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>Contacts</h2>
        </div>
        <div class="add-contact">
          <input type="text" id="newContactInput" placeholder="Add username">
          <button id="addContactButton">Add</button>
        </div>
        <ul class="contact-list" id="contactList"></ul>
      </aside>

      <section class="chat-area">
        <div class="messages" id="messages"></div>
        <form class="input-area" id="messageForm">
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message..."
            autocomplete="off"
          >
          <button type="submit">Send</button>
        </form>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="chat.js"></script>
</body>
</html>
