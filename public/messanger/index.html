<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messenger</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="header-left">
        <button class="menu-button" id="menuButton">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="logo">Supreme Chat</div>
      </div>
      <div class="header-right">
        <span id="currentUserLabel"></span>
        <button id="logoutButton" class="logout-button">Logout</button>
      </div>
    </header>

    <div class="main" style="max-width: 1600px; margin: 0 auto;">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>Contacts</h2>
        </div>
        <div class="add-contact">
          <input type="text" id="newContactInput" placeholder="Add username">
          <button id="addContactButton">Add</button>
        </div>
        <ul class="contact-list" id="contactList"></ul>
      </aside>

      <section class="chat-area">
        <div class="chat-header">
          <div id="currentChatName" class="chat-title">No chat selected</div>
        </div>
        <div class="messages" id="messages" style="max-width: 100%;"></div>
        <form class="input-area" id="messageForm">
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message..."
            autocomplete="off"
          >
          <button type="submit">Send</button>
        </form>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
