<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Home</title>
  <link rel="stylesheet" href="./styles2.css">
</head>
<body>
  <div class="topbar">
  <div class="topbar-inner">
    <div class="topbar-left-group">
      <div class="topbar-left">SUPREME 1</div>
      <div class="nav-buttons">
        <button class="nav-button nav-active">HOME</button>
        <button class="nav-button">GAMES</button>
        <button class="nav-button">ABOUT</button>
      </div>
    </div>

    <div class="user-menu">
      <button class="user-toggle" id="user-toggle">
        <span id="topbar-username">Username</span>
        <span class="user-caret">▾</span>
      </button>
      <div class="user-dropdown" id="user-dropdown">
        <button class="logout-circle" id="logout" title="Log out">
          ⟲
        </button>
        <span class="logout-label">Log out</span>
      </div>
    </div>
  </div>
</div>

<main class="content-wrapper">
  <section class="card">
    <h2>Home</h2>
    <p id="welcome"></p>
  </section>
</main>


  <script>
    const userJson = localStorage.getItem('user');
    const userGreetingEl = document.getElementById('user-greeting');

    if (!userJson) {
      window.location.href = '/login.html';
    } else {
      const user = JSON.parse(userJson);
      if (userGreetingEl) {
        userGreetingEl.textContent = 'Welcome, ' + user.username;
      }
    }

    // dropdown toggle
    const userToggle = document.getElementById('user-toggle');
    const userDropdown = document.getElementById('user-dropdown');

    userToggle.addEventListener('click', () => {
      userDropdown.classList.toggle('open');
    });

    // close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!userToggle.contains(e.target) && !userDropdown.contains(e.target)) {
        userDropdown.classList.remove('open');
      }
    });

    // logout
    document.getElementById('logout').onclick = () => {
      localStorage.removeItem('user');
      window.location.href = '/login.html';
    };
  </script>
</body>
</html>
